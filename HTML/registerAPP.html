   <div class="container" style="width: 700px;">
      <h1 style="margin-top: 80px;">Registro Usuarios</h1>
      <form id="formulario" action="">
         <div class="mb-3" style="margin-top: 50px;">
            <label for="exampleInputEmail1" class="form-label">User</label>
            <input id="user-name" placeholder="Ingresar Usuario" type="text" class="form-control" style="padding: 15px;">
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input id="user-pass" placeholder="Ingresar Contraseña" type="password" class="form-control" style="padding: 15px;">
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password Confirm</label>
            <input id="pass-confirm" placeholder="Confirmar Contraseña" type="password" class="form-control" style="padding: 15px;">
         </div>
         <button type="submit" class="btn btn-primary" style="margin-top: 20px; padding: 10px;">Registrar</button>
      </form>
   </div>
   
   <script src="/JS/navBar.js"></script>
   <script src="/JS/registerAPP.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Lista de productos</title>
</head>
<body>

    <div class="container" style="padding: 50px;">
        <h1 style="margin-bottom: 50px; text-align: center;">Lista de Productos</h1>
        
        <table id="table-users" class="table table-hover">
            <thead>
                <tr style="text-align: center;">
                    <th>PRODUCTO</th>
                    <th>PRECIO</th>
                    <th>EXISTENCIAS</th>
                    <th>CATEGORIA</th>
                    <th>IMAGEN</th>
                    <th>BORRAR</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: center;">
                    <td>producto</td>
                    <td>precio</td>
                    <td>existencias</td>
                    <td>categoria</td>
                    <td>
                        <img src="/img/item-1.png" alt="">
                    </td>
                    <td>
                        <a href="">
                            <i class="fas fa-minus-circle"></i>
                        </a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <nav class="row">
                <!-- icono  -->
                <a href="" class="col-6 text-reset text-uppercase d-flex align-items-center text-decoration-none">
                    <i class="fab fa-flipboard fs-1"> Flare</i>
                </a>
                <!-- contenido contacto -->
                <ul class="col-6 list-unstyled d-flex justify-content-between">
                    <li class="text-reset">
                        <i class="fas fa-phone-alt p-4 fs-4 text-center d-block" ></i>
                        <span> 3330003300</span>
                    </li>
                    <li class="text-reset">
                        <i class="fas fa-street-view p-4 fs-4 text-center d-block"></i>
                        <span> fatima 4ever </span>
                    </li>
                    <li class="text-reset">
                        <i class="fas fa-envelope p-4 fs-4 text-center d-block"></i>
                        <span> flare@gmail.com</span>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="/JS/navBar.js"></script>
    <script src="/JS/listaProductos.js"></script>

</html>

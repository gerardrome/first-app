<!-- ================================== FORMULARIO ============================================ -->

    <div class="container" style="width: 500px; margin-bottom: 90px;">
        <h1 style="margin-top: 80px;">Registro Productos</h1>
        <form id="formulario" action="">
            <div class="mb-3" style="margin-top: 50px;">
                <label for="exampleInputEmail1" class="form-label">Producto</label>
                <input id="product" placeholder="Ingresar nombre producto" type="text" class="form-control" style="padding: 15px;">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Precio</label>
                <input id="precio" placeholder="Precio producto" type="number" class="form-control" style="padding: 15px;">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Existenci inicial</label>
                <input id="existencia" placeholder="Ingresa Cantidad" type="number" class="form-control" style="padding: 15px;">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Categoria Producto</label>
                <select id="categoria" class="form-select" aria-label="Default select example">
                    <option selected>Selecciona una categoria</option>
                    <option value="1">Armas</option>
                    <option value="2">Herramientas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Imagen del producto</label>
                <input id="imagen" class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 20px; padding: 10px;">Guardar prodcuto</button>
        </form>
    </div>

    </footer>
